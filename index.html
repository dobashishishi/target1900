<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- スマホ対応の基本 -->
  <title>英単語4択クイズ</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 1em;
      padding: 0;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
    h1 {
      font-size: 1.5em;
      text-align: center;
    }
    form label {
      display: block;
      margin: 0.5em 0;
    }
    input, button {
      font-size: 1em;
      padding: 0.4em;
      margin-top: 0.2em;
      width: 100%;
      box-sizing: border-box;
    }
    #quizArea button {
      margin: 0.3em 0;
    }
    #questionText {
      font-size: 1.2em;
      margin: 1em 0;
    }
    #feedback {
      margin-top: 1em;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>英単語4択クイズ</h1>

  <form id="settingsForm">
    <label>開始番号: <input type="number" id="startNum" required></label>
    <label>終了番号: <input type="number" id="endNum" required></label>
    <label>出題数: <input type="number" id="quizCount" required></label>
    <button type="submit" id="startBtn" disabled>クイズ開始</button>
  </form>

  <div id="quizArea" style="display:none;">
    <p id="questionText"></p>
    <div id="choices"></div>
    <p id="feedback"></p>
    <button id="nextBtn" style="display:none;">次の問題</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
